<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>findSmallestMissingInt</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-2.3.3.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="//code.jquery.com/qunit/qunit-2.3.3.js"></script>
<script>
    function findSmallestMissingInt(arr) {
        let missing;
        let minFound = false;
        const max = Math.max(...arr);
        const dummyArr = new Array(max + 2);
        dummyArr.fill(0);

        for (const int of arr) {
            dummyArr[int] = 1;
        }

        dummyArr.every((element, index) => {
            if (!element) {
                if (!minFound) {
                    return true;
                } else {
                    missing = index;
                    return false;
                }
            } else {
                minFound = true;
                return true
            }
        });

        return missing;
    }

    QUnit.test('[4, 2, 3, 6], missing 5', function (assert) {
     assert.equal(findSmallestMissingInt([4, 2, 3, 6]), 5)
     });

     QUnit.test('[0, 1, 2], missing 3', function (assert) {
     assert.equal(findSmallestMissingInt([0, 1, 2]), 3)
     });

     QUnit.test('[3, 4, -2, 1], missing 2', function (assert) {
     assert.equal(findSmallestMissingInt([3, 4, -2, 1]), 2)
     });

    QUnit.test('[4, 5, -2, 2], missing 3', function (assert) {
        assert.equal(findSmallestMissingInt([4, 5, -2, 2]), 3)
    });

    QUnit.test('[0, 1, 3, 2], missing 4', function (assert) {
        assert.equal(findSmallestMissingInt([0, 1, 3, 2]), 4)
    })
</script>
</body>
</html>
